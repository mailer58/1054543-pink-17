<!DOCTYPE html>
<html lang="ru">

  <head>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="page-header page-header--bg-inner-desktop">
      <div class="page-header__wrapper">
        <div class="page-header__logo-container">
          <a class="page-header__logo" href="index.html">
            <img class="page-header__logo-image" src="img/logo-pink-white-mobile.svg" width="74" height="22" alt="Логотип Pink" id="siteLogo">
          </a>
          <button class="page-header__main-nav-toggle" type="button" id="toggle"><img src="img/icon-menu-burger.svg" class="svg-burger" id="menuToggle" width="50" height="24" alt="Переключатель меню"></button>
        </div>
        <nav class="main-nav">
          <div class="main-nav__wrapper">
            <ul class="main-nav__list site-list" id="main-nav__list">
              <li class="site-list__item">

              </li>
              <li class="site-list__item">
                <a href="photo.html">Фотографии</a>
              </li>
              <li class="site-list__item">
                <a class="site-list__link-active">Конкурс</a>
              </li>
              <li class="site-list__item">
                <a href="#" target="_blank">HTML Academy</a>
              </li>
            </ul>
          </div>

    <main class="page-main">
      <section class="contest">

    <footer class="page-footer container">
      <a class="page-footer__logo-link" href="index.html">

      <div class="page-footer__social social">

          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#" aria-label="Мы в Фейсбуке" target="_blank"></a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--youtube" href="#" aria-label="Мы в Ютюб" target="_blank"></a>
          </li>
        </ul>
